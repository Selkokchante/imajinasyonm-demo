<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imajinasyonm - Emisyon</title>

  <!-- Koulè Theme pou PWA -->
  <meta name="theme-color" content="#008080" />

  <!-- Manifest pou App -->
  <link rel="manifest" href="manifest.json" />

  <!-- Favicon -->
  <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Imajinasyonm 📻</h1>

    <input type="text" id="subjectInput" placeholder="Tit oswa tèm emisyon an..." />
    <textarea id="textInput" placeholder="Ekri oswa kole tèks emisyon ou..." rows="6"></textarea>

    <div class="controls">
      <label for="rate">Vitès: </label>
      <input type="range" id="rate" min="0.5" max="2" step="0.25" value="1" />
    </div>

    <div class="buttons">
      <button onclick="playText()">🔊 Tande</button>
      <button onclick="toggleLoop()">🔁 Repete otomatik</button>
      <button onclick="stopSpeech()">⏹ Sispann</button>
    </div>

    <div class="record-section">
      <p><em>Vle itilize vwa pa w kòm animatè? (opsyonèl)</em></p>
      <button onclick="startRecording()">🎙️ Rekòde</button>
      <button onclick="stopRecording()">🛑 Sispann Rekò</button>
      <audio id="recordedAudio" controls></audio>
    </div>
  </div>

  <!-- Script prensipal -->
  <script src="script.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('✅ Service Worker anrejistre:', reg.scope))
          .catch(err => console.error('❌ SW error:', err));
      });
    }
  </script>
</body>
</html>
